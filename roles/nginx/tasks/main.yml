---
- name: install nginx
  apt:  
    name: nginx
    state: present

- name: start and enable nginx
  service:
    name: nginx
    state: started
    enabled: true

- name: copy nginx configuration
  template: 
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf

- name: restart nginx
  service:
    name: nginx
    state: restarted
